# Font configuration
font:
  normal:
    family: CaskaydiaCove Nerd Font
    style:  Regular
  bold:
    family: CaskaydiaCove Nerd Font
    style:  Bold
  italic:
    family: CaskaydiaCove Nerd Font
    style:  Italic
  bold_italic:
    family: CaskaydiaCove Nerd Font
    style:  Bold Italic

# window options
window:
  padding:
    x: 10
    y: 5
  class:
    instance: Alacritty
    general: Alacritty

# import theme
import:
  - ~/.config/alacritty/dark.yml

shell:
  program: /usr/bin/zsh

# keybindings
key_bindings:
  - { key: T, mods: Control|Shift, action: CreateNewWindow }
  - { key: J, mods: Control, action: ScrollHalfPageDown }
  - { key: K, mods: Control, action: ScrollHalfPageUp }
