[filetype]

rules = [
  # Images
  { mime = "image/*", fg = "#b48ead" },

  # Videos
  { mime = "video/*", fg = "#b48ead" },
  { mime = "audio/*", fg = "#b48ead" },

  # Archives
  { mime = "application/zip", fg = "#ebcb8b" },
  { mime = "application/gzip", fg = "#ebcb8b" },
  { mime = "application/x-tar", fg = "#ebcb8b" },
  { mime = "application/x-bzip", fg = "#ebcb8b" },
  { mime = "application/x-bzip2", fg = "#ebcb8b" },
  { mime = "application/x-7z-compressed", fg = "#ebcb8b" },
  { mime = "application/x-rar", fg = "#ebcb8b" },

  # Fallback
  { name = "*", fg = "#eceff4" },
  { name = "*/", fg = "#81a1c1" },
]
