# Font configuration
font:
  normal:
    family: JetBrainsMono Nerd Font
    style:  Regular
  bold:
    family: JetBrainsMono Nerd Font
    style:  Bold
  italic:
    family: JetBrainsMono Nerd Font
    style:  Italic
  bold_italic:
    family: JetBrainsMono Nerd Font
    style:  Bold Italic
  size: 7.0

# window options
window:
  padding:
    x: 10
    y: 10
  class:
    instance: Alacritty
    general: Alacritty

# import theme
import:
  - ~/.config/alacritty/dark.yml

shell:
  program: /usr/bin/zsh

cursor:
  vi_mode_style:
    shape: Block
    blink_interval: 750

# keybindings
key_bindings:
  - { key: Return, mods: Control|Shift, action: CreateNewWindow }
  - { key: J, mods: Control, action: ScrollHalfPageDown }
  - { key: K, mods: Control, action: ScrollHalfPageUp }
  # Vi Mode
  - { key: Space,  mods: Control, mode: ~Search, action: ToggleViMode}
