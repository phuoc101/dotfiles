[colors]
background = #181a1f
background-alt = #45475A
foreground = #abb2bf
primary = #F0C674
secondary = #D08770
alert = #BF616A
disabled = #707880

[bar/main]
width = 100%
height = 24pt
radius = 6
monitor = HDMI-0
pin-workspaces = true

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = "JetBrainsMono Nerd Font:style=Bold:size=11;2"

modules-left = i3
modules-center = date time
modules-right = pulseaudio ibus memory battery

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right
tray-detached = false 
tray-padding = 3

[bar/sub]
width = 100%
height = 24pt
radius = 6
monitor = eDP-1-1
pin-workspaces = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = "JetBrainsMono Nerd Font:style=Bold:size=11;2"

modules-left = i3
modules-center = date time
modules-right = pulseaudio ibus memory battery

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right
tray-detached = false 
tray-padding = 3
;
; 
; ==== MODULES =====

[module/i3]
type = internal/i3
pin-workspaces = true
show-urgent = true
strip-wsnumbers = true
index-sort = true
enable-click = true
enable-scroll = false
wrapping-scroll = false
reverse-scroll = false
fuzzy-match = true
ws-icon-0 = 1; : 1
ws-icon-1 = 2; : 2 
ws-icon-2 = 3; : 3
ws-icon-3 = 4; : 4
ws-icon-4 = 5;犯: 5
ws-icon-5 = 6; : 6
ws-icon-6 = 7; : 7
ws-icon-7 = 8; : 8
ws-icon-8 = 9; : 9
ws-icon-9 = 10; : 10
ws-icon-10 = 11;11
ws-icon-11 = 12;12
ws-icon-12 = 13;13
ws-icon-13 = 14;14
ws-icon-14 = 15;15
ws-icon-15 = 16;16
ws-icon-16 = 17;17
ws-icon-17 = 18;18
ws-icon-18 = 19; : 19
ws-icon-19 = 20; : 20
format = <label-state> <label-mode>
label-focused = %icon%   
label-focused-foreground = ${colors.primary}
label-focused-background = ${colors.background-alt}

; label-focused-underline = ${colors.bright_green}
label-focused-padding = 1
label-focused-font = 3

label-unfocused = %icon%
label-unfocused-foreground = ${colors.primary}
label-unfocused-background = ${colors.background}
label-unfocused-padding = 1
label-unfocused-font = 3

label-visible = %icon%
label-visible-padding = 1
label-visible-font = 3

label-mode = %index% %mode%
label-mode-padding = 1
label-mode-background = ${colors.background}
label-mode-font = 3

label-urgent = %icon%
label-urgent-foreground = ${colors.foreground}
label-urgent-background = ${colors.alert}
label-urgent-padding = 1
label-urgent-font = 3

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "墳 "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/ibus]
type = custom/script
exec = ~/.config/polybar/scripts/ibus-engine.sh &
; you need to run ibus-daemon first for the script to work
exec-if = pgrep -x ibus-daemon
tail = true
click-left = ~/.zsh/toggle_language.zsh &
format-prefix = "  "
format-prefix-foreground = ${colors.primary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>

; [module/wlan]
; inherit = network-base
; interface-type = wireless
; label-connected = %{F#F0C674}直 %{F-} %essid%
; label-disconnected = %{F#F0C674}睊 %{F#707880} disconnected

[module/date]
type = internal/date
interval = 1
date = %d-%m-%Y
label = %date%
format-prefix = " "
format-prefix-foreground = ${colors.primary}

[module/time]
type = internal/date
interval = 1
time = %H:%M
label = %time%
format-prefix = " "
format-prefix-foreground = ${colors.primary}

[module/battery]
type = internal/battery
full-at = 90
low-at = 5
battery = BAT0
adapter = ADP1
poll-interval = 5
format-charging = <ramp-capacity> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
label-charging = %percentage%% CHR 
label-discharging = %percentage%% DIS 
label-full = %{F#F0C674} %{F-}%percentage%%
label-low = %{F#F0C674} %{F-}%percentage%%
ramp-capacity-0 =%{F#F0C674} %{F-}
ramp-capacity-1 =%{F#F0C674} %{F-}
ramp-capacity-2 =%{F#F0C674} %{F-}
ramp-capacity-3 =%{F#F0C674} %{F-}
ramp-capacity-4 =%{F#F0C674} %{F-}
bar-capacity-width = 10

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
